<div class="container rounded pt-3 mt-4" style="background-color:#f7eeed">
    <form id="search-form" action="/search">
        <div class="row">
            <div class="col-sm-2">
                <a class="pl-3" href="/">Crawler interface</a>
                <div class="pl-3 dib">
                    <small class="nowrap f6 mt2 mt3-ns pr2 black-70 fw2">v{{ version }}</small>
                </div>
            </div>
            <div class="col"></div>
            <div class="col-sm-3">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Universitätsspital Basel"
                    style="height:34px">
                <small class="pt-1 mb-0">
                    <p>Klinik für Radiologie und Nuklearmedizin</p>
                </small>
            </div>
            <div id="search-details" class="w-100 pb-2 small">
                <div class="form-group row mx-auto px-4 ">
                    <div class="col">
                        <label for="accessionnumber-input" class="col-form-label"
                            title="Accession Number to search for, multiples are separated by space">Accession
                            Number</label>
                        <input class="form-control form-control-sm" type="text" id="accessionnumber-input"
                            name="accession_number" value="{{ accession_number }}">
                    </div>
                    <div class="col">
                        <label for="day-input" class="col-form-label"
                            title="Study Description to search for, for exact search put it between &quot; &quot;">Day</label>
                        <input class="form-control form-control-sm" type="date" value="{{day}}" name="day"
                            id="day-input" placeholder="Day in format dd.mm.yyyy">
                    </div>
                </div>
                <div class="form-group row mx-auto px-4">
                    <div class="col d-flex">
                        <button type="submit" class="btn btn-primary btn-sm align-self-end ml-auto">Search</button>
                    </div>
                </div>
                <div class="form-group row mx-auto px-4">
                    <div class="col">
                        <label class="col-form-label" for="start-date-picker" title="Start date of exam">From
                            date</label>
                        <input class="form-control form-control-sm" type="text" id="start-date-picker" name="StartDate"
                            value="{{ params.StartDate }}">
                    </div>
                    <div class="col">
                        <label class="col-form-label" for="end-date-picker" title="End date of exam">To date</label>
                        <input class="form-control form-control-sm" type="text" id="end-date-picker" name="EndDate"
                            value="{{ params.EndDate}}">
                    </div>
                    <div class="col-sm-6">
                        <label for="access_numbers" class="col-form-label"
                            title="Study Description to search for, for exact search put it between &quot; &quot;">AccessionNumbers</label>
                        <input class="form-control form-control-sm" id="access_numbers">
                    </div>
                </div>
                <div class="form-group row mx-auto px-4">
                    <div class="col d-flex">
                        <button type="submit" class="btn btn-primary btn-sm align-self-end ml-auto">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
