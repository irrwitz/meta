
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <title>PACS Crawler</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/pikaday.css') }}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/open-iconic-bootstrap.min.css') }}">

  <link rel="stylesheet" href="{{url_for('.static', filename='css/all.css') }}">
</head>

<body class="w-100 h-100 sans-serif">
    {% include 'partials/search.html' %}
    <div class="container rounded pt-3 mt-4 h-100" style="background-color:#ecf0f5">
        <div class="px-4">
            <button id="reload-button"  type="button" class="btn btn-secondary btn-sm float-right">Reload</button>
        </div>
        <iframe id="luigi" class="w-100 h-100 pt-2" frameborder="0"
            src="{{luigi_scheduler}}"></iframe>
    </div>
    {% assets "js_all" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
</body>
</html>
