<div class="d-flex flex-row-reverse">
  <form class="form-inline float-right">
    <div class="form-check form-check-inline">
      <label class="form-check-label pr-2">Transfer selected exams to: </label>
    </div>
    {% for i in transfer_targets %}
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="{{ i.DISPLAY_NAME }}" id="{{ i.DISPLAY_NAME }}" value="{{ i.DISPLAY_NAME }}">
      <label class="form-check-label" for="{{ i.DISPLAY_NAME }}">{{ i.DISPLAY_NAME }}</label>
    </div>
    {% endfor %}
    <button id="transfer-button" class="btn btn-info btn-sm ml-5">Transfer</button>
  </form>
</div>
